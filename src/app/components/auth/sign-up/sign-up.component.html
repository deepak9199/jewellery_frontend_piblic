<app-loading *ngIf="loading"></app-loading>
<form *ngIf="!loading" #myformregister="ngForm" (ngSubmit)="register();myformregister.reset()">
    <p class="form-row form-row-wide">
        <input [(ngModel)]="formregister.name" id="name" name="name" required #name="ngModel" type="text"
            class="form-control" placeholder="Enter name">
    </p>
    <div *ngIf="name.invalid && (name.dirty || name.touched)">
        <div style="color: rgba(255, 0, 0, 0.612);" *ngIf="name.errors?.['required']">Passowrd is
            required.</div>
    </div>
    <p class="form-row form-row-wide">
        <input [(ngModel)]="formregister.contact" id="contact" name="contact" required #contact="ngModel" type="text"
            class="form-control" placeholder="Enter contact">
    </p>
    <div *ngIf="contact.invalid && (contact.dirty || contact.touched)">
        <div style="color: rgba(255, 0, 0, 0.612);" *ngIf="contact.errors?.['required']">Passowrd is
            required.</div>
    </div>

    <p class="form-row form-row-wide">
        <input [(ngModel)]="formregister.email" id="email" name="email" #email="ngModel" type="email" required
            class="form-control" placeholder="Email">

    </p>
    <div *ngIf="email.invalid && (email.dirty || email.touched)">
        <div style="color: rgba(255, 0, 0, 0.612);" *ngIf="email.errors?.['required']">Email is
            required.</div>
    </div>

    <p class="form-row form-row-wide">
        <input [(ngModel)]="formregister.password" id="password" name="password" required #password="ngModel"
            type="password" class="form-control" placeholder="Enter password">

    </p>
    <div *ngIf="password.invalid && (password.dirty || password.touched)">
        <div style="color: rgba(255, 0, 0, 0.612);" *ngIf="password.errors?.['required']">Passowrd
            is
            required.</div>
    </div>
    <p class="form-row">
        <input type="submit" class="button" value="Register">
    </p>
</form>
